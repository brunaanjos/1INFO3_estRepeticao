<meta charset="UTF-8">
<script>
    //Problema: Grêmio Estudantil
    /*
    Está ocorrendo, em uma instituição de ensino, a eleição do grêmio estudantil. Existem 7 turmas na instituição e quem votará serão os dois representantes de cada turma.
    Pergunte, para cada representante, qual a chapa que deseja confiar o voto (Chapa 1 ou Chapa 2).
    Apresente, ao fim do programa, qual foi a chapa ganhadora e a porcentagem de votos que a chapa recebeu.
    */


    let chapa1 = 0;
    let chapa2 = 0;

    for (contador = 1; contador <= 14; contador++) {
        const voto = parseInt(prompt("Qual chapa deseja confiar o voto (Chapa 1 ou chapa 2) ?"))

        switch (voto) {

            case 1:
                chapa1 = chapa1 + 1;
                break;
            case 2:
                chapa2 = chapa2 + 1;
                break;
        }
    }
    if (chapa1 > chapa2) {
        let perc = chapa1 / 14 * 100
        document.write(` ${chapa1} A  chapa 1 foi a vencedora !.`)
    } else {
        let perc = chapa2 / 14 * 100
        document.write(`${chapa2} A chapa 2 foi a vencedora !.`)
    }


</script>
